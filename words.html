<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语接龙查询器</title>
</head>
<body>
    <div style='text-align:center;margin-top:8%;border:1px solid rgb(200,200,200);padding:5%;border-radius:5px;'>
        <div>
                <input type='text' id='chengyu' class='inptools' onkeypress="edn1(event)">
                <button onclick='words("chengyu")' class='btntools'>查询成语</button>
                
            </div>
        <br>
        <p style='font-size:0.8em;color:rgb(150,150,150)'><strong>提示</strong>：点击下方查询到的成语即可继续接龙查询（内容仅供参考）。</p>
        <div id='result'></div>
    </div>
    <script src='../js/words.js'></script>
    <!-- js文件的引入路径可以根据具体情况改变 -->
</body>
</html>
